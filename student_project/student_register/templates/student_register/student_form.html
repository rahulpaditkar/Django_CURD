{% extends "student_register/base.html" %}
{% crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off" xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.MobNo|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.RollNo|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.std|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn.bt-success btn-block btn-lg"><i class="fa fa-floppy-o" aria-hidden="true"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'studeent_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Back to List
            </a>
        </div>

    </div>

</form>
{% endblock content %}
